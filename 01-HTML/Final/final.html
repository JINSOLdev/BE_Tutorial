<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드캠프 회원가입</title>
    <link rel="stylesheet" href="./final.css" />
    <script src="final.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h3>코드캠프 회원가입</h3>
      <input
        type="text"
        class="inputbox"
        id="email"
        placeholder="이메일을 입력해주세요."
      />
      <div class="error" id="error_email"></div>
      <input
        type="text"
        class="inputbox"
        id="writer"
        placeholder="이름을 입력해주세요."
      />
      <div class="error" id="error_writer"></div>
      <input
        type="password"
        class="inputbox"
        id="password1"
        placeholder="비밀번호를 입력해주세요."
      />
      <div class="error" id="error_password1"></div>
      <input
        type="password"
        class="inputbox"
        id="password2"
        placeholder="비밀번호를 확인해주세요."
      />
      <div class="error" id="error_password2"></div>
      <div class="phone_wrapper">
        <input type="text" class="phoneNum" id="phone1" />
        <input type="text" class="phoneNum" id="phone2" />
        <input type="text" class="phoneNum" id="phone3" />
      </div>
      <div class="token_wrapper">
        <div class="token" id="token">000000</div>
        <button id="token_button">인증번호 전송</button>
      </div>
      <div class="token_wrapper">
        <div class="token_timer" id="token_timer">3:00</div>
        <button class="token_timer_confirm_button">인증완료</button>
      </div>
      <div class="location_wrapper">
        <select id="location" class="location">
          <option>지역을 선택하세요.</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
      </div>
      <div class="error" id="error_location"></div>
      <div class="gender_wrapper">
        <div class="gender">
          <input type="radio" class="gender_radio" id="gender_woman" />여성
          <input type="radio" class="gender_radio" id="gender_man" />남성
        </div>
        <div class="error" id="error_gender"></div>
        <hr />
        <div class="footer">
          <button id="signup_button">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
